<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <style>
        @charset "UTF-8";
        .profile-heading {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .profile-card {
            background: rgb(26 121 183 / 80%);
            padding: 2rem;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 50%;
            margin: auto;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        /*.profile-role {
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }*/

        .profile-details {
            text-align: left;
            padding: 0 1rem;
        }

        .profile-details p {
            margin: 8px 0;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-details label {
            flex: 1;
        }

        .input-field {
            flex: 2;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .update-btn, .delete-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .update-btn {
            background-color: #37af65;
        }

        .update-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #d9534f;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1 class="profile-heading">Update Profile</h1>
        <!--  <div class="profile-info">
            <h2 class="profile-role"></h2>
        </div>-->
        <div class="profile-details">
            <form action="updateProfile" method="post">
                </p>
                <p><label for="fname"> First Name:</label>
                    <input type="text" id="fname" name="fname" class="input-field">
                </p>
                <p><label for="lname"> Last Name:</label>
                    <input type="text" id="lname" name="lname" class="input-field">
                </p>
                <p><label for="dob"> Date of Birth:</label>
                    <input type="date" id="dob" name="date" class="input-field">
                </p>
                <p><label for="gender"> Gender:</label>
                    <select id="gender" name="gender" class="input-field">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p><label for="status">Marital Status:</label>
                    <select id="status" name="status" class="input-field">
                        <option value="">Select</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </p>
                <p><label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="input-field" required>
                </p>
                <p><label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-field">
				</p>
                <p><label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" class="input-field">
                </p>
                <p><label for="city">City:</label>
                    <input type="text" id="city" name="city" class="input-field">
                </p>
                <p><label for="country">Country:</label>
                    <input type="text" id="country" name="country" class="input-field">
                </p>
                <p><label for="role">Role:</label>
                    <input type="text" id="role" name="role" class="input-field">
                </p>
                <p><label for="joining_date">Joining Date:</label>
                    <input type="date" id="joining_date" name="joining_date" class="input-field">
                </p>
                <p><label for="salary">Salary:</label>
                    <input type="number" id="salary" name="salary" class="input-field">
                </p>
                <p><label for="experience">Experience:</label>
                    <input type="number" id="experience" name="experience" class="input-field">
                </p>
                <div class="button-group">
                    <button type="submit" class="update-btn">Save</button>
                    <button type="reset" class="delete-btn">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
