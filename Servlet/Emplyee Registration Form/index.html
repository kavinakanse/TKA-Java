<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
      <h1>Employee Registration Form</h1>
        <div class="form-box">
            
            <form id="registrationForm" action="EmpInfo" method="post">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="status">Marital Status:</label>
                <select id="status" name="status" required>
                    <option value="">Select</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>

                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter your role" required>

                <label for="joining_date">Joining Date:</label>
                <input type="date" id="joining_date" name="joining_date" required>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" placeholder="Enter expected salary" required>

                <label for="experience">Experience:</label>
                <input type="number" id="experience" name="experience" placeholder="Enter years of experience" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
   
</body>
</html>
